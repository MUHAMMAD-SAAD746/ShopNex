<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link -->

    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 15px 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 600px;
            margin: 0 0 5px 0;
            padding: 1rem 2rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="fw-bold text-primary mb-0">Admin Signup</h3>
                <p class="text-muted mb-0">Create your admin account</p>
            </div>
            <img src="https://placehold.co/80x80?text=profile" id="preview-img" alt="Profile Preview" class="img-thumbnail rounded-circle"
                style="width: 80px; height: 80px; object-fit: cover;">
        </div>
        <form action="login.html">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Profile Image</label>
                    <input type="file" class="form-control" accept="image/*" id="profile-pic">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="admin@example.com" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" required>
                        <option value="Super Admin">Super Admin</option>
                        <option value="Admin">Admin</option>
                        <option value="Product Manager">Product Manager</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="admin-key" class="form-label">Admin Key</label>
                    <input type="password" class="form-control" id="admin-key" placeholder="Enter Admin Key" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password"
                        required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2" onclick="signUp()">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <small>Already have an account? <a href="login.html" class="text-decoration-none">Login</a></small>
        </div>
        <div class="text-center mt-3">
            <a href="../index.html" class="text-muted text-decoration-none small">‚Üê Back to Home</a>
            <span class="mx-2 text-muted">|</span>
            <a href="../user/login.html" class="text-muted text-decoration-none small">User Login</a>
        </div>
    </div>
