        <!-- Add Product Form -->
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold">Product Information</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row g-3">
                        <!-- Product Title -->
                        <div class="col-md-8">
                            <label for="productTitle" class="form-label">Product Ttile</label>
                            <input type="text" class="form-control" id="productTitle" placeholder="Enter product name"
                                required>
                        </div>

                        <!-- Price -->
                        <div class="col-md-4">
                            <label for="productPrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="productPrice" placeholder="0.00" step="0.01"
                                required>
                        </div>

                        <!-- Category & Stock -->
                        <div class="col-md-6">
                            <label for="select-category" class="form-label">Category</label>
                            <select class="form-select" id="select-category" required>
                                <option value="" selected disabled>Select Category</option>
                                <!-- <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="home">Home & Garden</option>
                                <option value="sports">Sports</option> -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="productStock" class="form-label">Stock Quantity</label>
                            <input type="number" class="form-control" id="productStock"
                                placeholder="Enter stock quantity" required>
                        </div>

                        <!-- Description -->
                        <div class="col-12">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="5"
                                placeholder="Enter product description..."></textarea>
                        </div>

                        <!-- Images -->
                        <div class="col-12">
                            <label for="productImages" class="form-label">Product Images</label>
                            <input class="form-control" type="file" id="productImages" multiple accept="image/*">
                            <div class="form-text">You can select multiple images. Supported formats: .jpg, .png</div>

                            <!-- Image Preview Placeholder -->
                            <div class="d-flex gap-2 mt-3">
                                <div class="position-relative">
                                    <img src="https://placehold.co/100x100" class="rounded border" alt="Preview">
                                    <button type="button"
                                        class="btn btn-sm btn-danger position-absolute top-0 start-100 translate-middle rounded-circle p-1"
                                        style="width: 20px; height: 20px; font-size: 10px; display: flex; align-items: center; justify-content: center;"><i
                                            class="bi bi-x"></i></button>
                                </div>
                                <div class="d-flex align-items-center justify-content-center bg-light rounded border"
                                    style="width: 100px; height: 100px; border-style: dashed !important;">
                                    <span class="text-muted small">Preview</span>
                                </div>
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="col-12">
                            <label class="form-label d-block">Status</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="productStatus" id="statusAvailable"
                                    value="Available" checked>
                                <label class="form-check-label" for="statusAvailable">Available</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="productStatus" id="statusStock"
                                    value="Out of Stock">
                                <label class="form-check-label" for="statusStock">Out of Stock</label>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="col-12 mt-4 text-end">
                            <a href="products.html" class="btn btn-light border me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4" onclick="saveProduct()"><i class="bi bi-check-lg me-1"></i> Save
                                Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
