    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

<body>

    <div class="auth-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">Admin Login</h3>
            <p class="text-muted">Sign in to manage your store</p>
        </div>
        <form action="">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="admin@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none small">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2" onclick="logIn()">Login</button>
        </form>
        <div class="text-center mt-3">
            <small>Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up</a></small>
        </div>
        <div class="text-center mt-3">
            <a href="../index.html" class="text-muted text-decoration-none small">‚Üê Back to Home</a>
            <span class="mx-2 text-muted">|</span>
            <a href="../user/login.html" class="text-muted text-decoration-none small">User Login</a>
        </div>
    </div>
