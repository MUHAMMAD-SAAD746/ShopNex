    <input type="checkbox" id="modal-toggle">
    <!-- CSS-only Modal -->
    <div class="custom-modal-overlay">
        <div class="custom-modal-card">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-white border-bottom py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold" id="modal-title">Add New Category</h5>
                    <button type="button" class="btn btn-light border p-1 px-2 text-muted fs-5" onclick="cancelModal()">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="card-body p-4">
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Category Name</label>
                            <input type="text" class="form-control" placeholder="Enter category name" required
                                id="categoryName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Number of Products</label>
                            <input type="number" class="form-control" placeholder="0" required id="numProducts">
                        </div>

                        <div class="row">
                            <div class="mb-3 col-lg-6 col-md-6 col-sm-6">
                                <label class="form-label fw-bold d-block">Status</label>
                                <!-- <div class="d-flex justify-content-between align-items-center"> -->
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input checkedStatus" type="radio" name="status"
                                            id="statusActive" value="active" checked>
                                        <label class="form-check-label" for="statusActive">Active</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input checkedStatus" type="radio" name="status"
                                            id="statusInactive" value="inactive">
                                        <label class="form-check-label" for="statusInactive">Inactive</label>
                                    </div>
                                </div>
                                <!-- </div> -->
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 d-flex justify-content-end">
                                <img src="https://via.placeholder.com/150" id="preview-img" alt="Preview"
                                    class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Category Image</label>
                            <input type="file" class="form-control" id="image" accept="image/*">
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-light border px-4"
                                onclick="cancelModal()">Cancel</button>
                            <button type="submit" class="btn btn-primary px-4" onclick="saveCategory()"
                                id="modal-btn">Save
                                Category</button>
                        </div>
                    </form>
